<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Country List from GeoJSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #formatted-list-container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #0056b3;
            background-color: #e6f0ff;
            border-radius: 5px;
        }
        #formatted-list {
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; /* Allows the text to wrap */
            word-wrap: break-word;
            padding: 10px;
            background-color: #fff;
            border: 1px dashed #ccc;
            cursor: pointer; /* Indicates it's clickable */
        }
        #country-list {
            column-count: 3;
            list-style-type: disc;
            padding-left: 20px;
        }
        h1, h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>üåç List of Countries</h1>
    <ul id="country-list">
        <li>Loading...</li>
    </ul>

    <div id="formatted-list-container">
        <h2>üêç Python List Format (Click to Copy)</h2>
        <pre id="formatted-list">Loading and formatting data...</pre>
    </div>

    <script>
        /**
         * Function to fetch the GeoJSON file, extract names, and format them.
         */
        async function getCountryNames() {
            const geojsonFile = 'world.geojson';
            const nameKey = 'name';
            
            const ul = document.getElementById('country-list');
            const pre = document.getElementById('formatted-list');

            try {
                const response = await fetch(geojsonFile);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const geojsonData = await response.json();
                
                ul.innerHTML = '';
                let countryNames = [];

                if (geojsonData.type === 'FeatureCollection' && Array.isArray(geojsonData.features)) {
                    
                    geojsonData.features.forEach(feature => {
                        if (feature.properties && feature.properties[nameKey]) {
                            const countryName = feature.properties[nameKey];
                            
                            // 1. Collect name for the formatted list
                            countryNames.push(countryName);
                            
                            // 2. Add to the standard list display
                            const li = document.createElement('li');
                            li.textContent = countryName;
                            ul.appendChild(li);
                        }
                    });

                    // 3. Format the list for Python: "name1", "name2", ...
                    const formattedString = countryNames
                        .map(name => `"${name}"`) // Wrap each name in double quotes
                        .join(',\n    '); // Join with a comma and new line for readability
                    
                    // Add brackets for a complete Python list syntax
                    pre.textContent = `[\n    ${formattedString}\n]`;

                    // Add a click-to-copy functionality
                    pre.onclick = () => {
                        navigator.clipboard.writeText(pre.textContent.trim())
                            .then(() => {
                                alert('Python list copied to clipboard!');
                            })
                            .catch(err => {
                                console.error('Could not copy text: ', err);
                            });
                    };

                } else {
                    ul.innerHTML = '<li>Error: GeoJSON file is not a valid FeatureCollection.</li>';
                    pre.textContent = 'Error processing file.';
                }

            } catch (error) {
                ul.innerHTML = `<li>Error loading or parsing file: ${error.message}</li>`;
                pre.textContent = `Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }

        getCountryNames();
    </script>
</body>
</html>
