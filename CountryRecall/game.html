<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Recall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Load MapLibre and Chart.js -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Link to the external CSS file (style.css) -->
  <link rel="stylesheet" href="style.css">

  <script>
    // Set a placeholder 'Inter' font via Tailwind config
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body>

  <div id="map"></div>

<!-- Top bar -->
<div class="absolute top-4 left-0 w-full flex justify-between items-start px-4 z-20">

  <!-- Left counter -->
  <div id="visited-counter"
       class="bg-white/90 backdrop-blur-md px-4 py-2 rounded-lg shadow-md text-gray-800 font-semibold">
    <span id="totalClicked">0</span> Countries Named
  </div>

  <!-- Center: Input + Reset button -->
  <div class="flex flex-col items-center space-y-2">
    <!-- Input box -->
    <div class="overlay relative">
      <input id="text_a" type="text" placeholder="TYPE A COUNTRY NAME"
             class="px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Reset button -->
    <button id="resetButton" class="focus:outline-none" title="Reset Game">
      <img src="resetbutton.png" alt="Reset Button"
           class="w-8 h-8 hover:scale-110 transition-transform duration-200 opacity-90 hover:opacity-100" />
    </button>
  </div>

  <!-- Right counter -->
  <div id="world-counter"
       class="bg-white/90 backdrop-blur-md px-4 py-2 rounded-lg shadow-md text-gray-800 font-semibold text-center">
    <span id="worldPercent">0%</span> World Named
  </div>

</div>

  <!-- Charts panel -->

 <div id="charts-wrapper">

  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="EuropeChart" width="120" height="120"></canvas>

      <div class="chart-label" id="EuropeChartLabel">0%</div>

    </div>

    <div class="continent-name">Europe</div>

  </div>



  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="AsiaChart" width="120" height="120"></canvas>

      <div class="chart-label" id="AsiaChartLabel">0%</div>

    </div>

    <div class="continent-name">Asia</div>

  </div>



  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="AfricaChart" width="120" height="120"></canvas>

      <div class="chart-label" id="AfricaChartLabel">0%</div>

    </div>

    <div class="continent-name">Africa</div>

  </div>



  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="NorthAmericaChart" width="120" height="120"></canvas>

      <div class="chart-label" id="NorthAmericaChartLabel">0%</div>

    </div>

    <div class="continent-name">North America</div>

  </div>



  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="SouthAmericaChart" width="120" height="120"></canvas>

      <div class="chart-label" id="SouthAmericaChartLabel">0%</div>

    </div>

    <div class="continent-name">South America</div>

  </div>



  <div class="chart-box">

    <div class="chart-inner">

      <canvas id="OceaniaChart" width="120" height="120"></canvas>

      <div class="chart-label" id="OceaniaChartLabel">0%</div>

    </div>

    <div class="continent-name">Oceania</div>

  </div>

</div>


  <script src="script.js"></script>

</body>


</html>
