<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Map with Radial Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Charts panel -->
  <div id="charts-wrapper">
    <div class="chart-box">
      <canvas id="EuropeChart" width="120" height="120"></canvas>
      <div id="EuropeChartLabel">0%</div>
    </div>
    <div class="chart-box">
      <canvas id="AsiaChart" width="120" height="120"></canvas>
      <div id="AsiaChartLabel">0%</div>
    </div>
    <div class="chart-box">
      <canvas id="AfricaChart" width="120" height="120"></canvas>
      <div id="AfricaChartLabel">0%</div>
    </div>
    <div class="chart-box">
      <canvas id="NorthAmericaChart" width="120" height="120"></canvas>
      <div id="NorthAmericaChartLabel">0%</div>
    </div>
    <div class="chart-box">
      <canvas id="SouthAmericaChart" width="120" height="120"></canvas>
      <div id="SouthAmericaChartLabel">0%</div>
    </div>
    <div class="chart-box">
      <canvas id="OceaniaChart" width="120" height="120"></canvas>
      <div id="OceaniaChartLabel">0%</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
