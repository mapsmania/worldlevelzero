<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Map with Radial Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Charts panel -->
  <div id="charts-wrapper">
  <div class="chart-box">
    <canvas id="EuropeChart" width="120" height="120"></canvas>
    <div class="chart-label" id="EuropeChartLabel">0%</div>
    <div class="continent-name">Europe</div>
  </div>
  <div class="chart-box">
    <canvas id="AsiaChart" width="120" height="120"></canvas>
    <div class="chart-label" id="AsiaChartLabel">0%</div>
    <div class="continent-name">Asia</div>
  </div>
  <div class="chart-box">
    <canvas id="AfricaChart" width="120" height="120"></canvas>
    <div class="chart-label" id="AfricaChartLabel">0%</div>
    <div class="continent-name">Africa</div>
  </div>
  <div class="chart-box">
    <canvas id="NorthAmericaChart" width="120" height="120"></canvas>
    <div class="chart-label" id="NorthAmericaChartLabel">0%</div>
    <div class="continent-name">North America</div>
  </div>
  <div class="chart-box">
    <canvas id="SouthAmericaChart" width="120" height="120"></canvas>
    <div class="chart-label" id="SouthAmericaChartLabel">0%</div>
    <div class="continent-name">South America</div>
  </div>
  <div class="chart-box">
    <canvas id="OceaniaChart" width="120" height="120"></canvas>
    <div class="chart-label" id="OceaniaChartLabel">0%</div>
    <div class="continent-name">Oceania</div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
